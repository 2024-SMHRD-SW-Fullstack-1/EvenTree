spring.application.name=BootHack

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
#Tomcat서버(boot에 내장) 포트번호 설정
server.port=8089
#경로 설정(context-root)
#localhost:포트번호/프로젝트 이름
#localhost:8089/boot
server.servlet.context-path=/IZG

#MYSQL 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://project-db-cgi.smhrd.com:3307/campus_24SW_fullstack_hack_3?serverTimezone=Asia/Seoul
spring.datasource.username=campus_24SW_fullstack_hack_3
spring.datasource.password=smhrd3

#jpa
#테이블 생성/수정 옵션 
#create - 서버 시작 시 기존 테이블은 드랍
#update - 수정사항이 있을 경우에만 반영
#none   - 무반응 
spring.jpa.hibernate.ddl-auto=update
#실행되는 sql문 출력(콘솔)
spring.jpa.show-sql=true
#보기 쉬운 형식으로 출력
spring.jpa.properties.hibernate.format_sql=true
# Hibernate Dialect 설정
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect